<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M â€” STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0b0f1a;color:#fff;font-family:'Poppins',sans-serif}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 24px;
background:#050814;
position:sticky;
top:0;
z-index:2000
}
.logo{font-weight:700;font-size:1.2rem}

/* BOTÃ•ES */
.btn{
background:linear-gradient(135deg,#1e88e5,#2563eb);
border:none;
color:#fff;
padding:12px 20px;
border-radius:14px;
font-weight:600;
cursor:pointer;
transition:.3s;
box-shadow:0 10px 25px rgba(30,136,229,.35)
}
.btn:hover{transform:scale(1.08)}

/* HERO */
.hero{text-align:center;padding:80px 20px}
.hero h1{font-size:2.8rem;min-height:50px}
.hero p{opacity:.8;margin-top:10px}

/* PRODUTOS */
.products{
max-width:1200px;
margin:auto;
padding:40px 20px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:26px
}

.card{
background:#12172a;
border-radius:22px;
padding:20px;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:.6s
}
.card.show{opacity:1;transform:none}

.card img{
width:100%;
max-height:220px;
object-fit:contain;
margin-bottom:14px
}

.price-btn{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:10px
}

.price{font-weight:700;color:#42a5f5}

/* FEEDBACK */
.feedbacks{text-align:center;max-width:1000px;margin:80px auto}
.feedback-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin:25px 0}
.feedback-card{background:#12172a;padding:20px;border-radius:18px;text-align:left}

/* MODAIS */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
z-index:4000
}
.modal.active{display:flex}

.modal-box{
background:#12172a;
padding:30px;
border-radius:26px;
width:95%;
max-width:800px;
position:relative;
animation:fadeUp .4s ease
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1}
}

.close{
position:absolute;
top:16px;
right:20px;
cursor:pointer
}

/* MODAL PRODUTO */
.product-modal{
display:grid;
grid-template-columns:1fr 1fr;
gap:24px;
align-items:center
}
.product-modal img{width:100%;max-height:300px;object-fit:contain}

/* INPUT */
.input{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#0b1022;
color:#fff;
margin-bottom:12px
}

/* CARRINHO */
.cart{
position:fixed;
top:80px;
right:-340px;
width:300px;
height:calc(100vh - 100px);
background:#12172a;
padding:20px;
transition:.4s;
z-index:3000
}
.cart.active{right:0}
.cart strong{color:#22c55e}

/* MOBILE */
@media(max-width:768px){
.products{grid-template-columns:1fr}
.feedback-grid{grid-template-columns:1fr}
.product-modal{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="logo" id="logoText"></div>
  <button class="btn" onclick="toggleCart()">ðŸ›’ Carrinho (<span id="cartCount">0</span>)</button>
</header>

<section class="hero">
  <h1 id="typing"></h1>
  <p>Estilo premium que impressiona</p>
</section>

<section class="products">
  <div class="card">
    <img src="images/regata.png">
    <h3>Regata Premium</h3>
    <div class="price-btn">
      <span class="price">R$ 59,90</span>
      <button class="btn" onclick="openProduct('Regata Premium','ConfortÃ¡vel, moderna e resistente.',59.9,'images/regata.png')">Ver produto</button>
    </div>
  </div>

  <div class="card">
    <img src="images/camiseta.png">
    <h3>Camiseta Copa do Mundo</h3>
    <div class="price-btn">
      <span class="price">R$ 79,90</span>
      <button class="btn" onclick="openProduct('Camiseta Copa do Mundo','Estampa exclusiva e tecido premium.',79.9,'images/camiseta.png')">Ver produto</button>
    </div>
  </div>
</section>

<section class="feedbacks">
  <h2>O que nossos clientes falam</h2>
  <div class="feedback-grid" id="feedbackGrid">
    <div class="feedback-card"><strong>Lucas M.</strong><p>Produto top demais, recomendo!</p></div>
    <div class="feedback-card"><strong>Ana S.</strong><p>Qualidade absurda, comprarei de novo.</p></div>
  </div>
  <button class="btn" onclick="openFeedback()">Deixar feedback</button>
</section>

<div class="modal" id="productModal"></div>
<div class="modal" id="feedbackModal"></div>
<div class="modal" id="finalModal"></div>
<div class="cart" id="cart"></div>

<script>
/* TEXTO DIGITANDO */
const text="M â€” STORE";
let t=0;
function type(){
 if(t<text.length){
  logoText.innerHTML+=text[t];
  typing.innerHTML+=text[t++];
  setTimeout(type,90)
 }
}
type();

/* ANIMAÃ‡ÃƒO SCROLL */
document.querySelectorAll('.card').forEach(c=>{
 new IntersectionObserver(e=>{
  if(e[0].isIntersecting)c.classList.add('show')
 },{threshold:.2}).observe(c)
})

let cartData=[];

/* PRODUTO */
function openProduct(n,d,p,img){
 productModal.classList.add('active');
 productModal.innerHTML=`
 <div class="modal-box">
 <span class="close" onclick="productModal.classList.remove('active')">âœ–</span>
 <div class="product-modal">
 <img src="${img}">
 <div>
 <h2>${n}</h2>
 <p>${d}</p>
 <strong class="price">R$ ${p.toFixed(2)}</strong><br><br>
 <button class="btn" onclick="addToCart('${n}',${p})">Adicionar ao carrinho</button>
 </div>
 </div>
 </div>`;
}

/* CARRINHO */
function addToCart(n,p){cartData.push({n,p});updateCart();productModal.classList.remove('active')}
function toggleCart(){cart.classList.toggle('active')}
function updateCart(){
 let total=0;
 cart.innerHTML='<h3>Carrinho</h3>';
 cartData.forEach(i=>{total+=i.p;cart.innerHTML+=`<p>${i.n} â€” R$ ${i.p.toFixed(2)}</p>`});
 cart.innerHTML+=`<strong>Total: R$ ${total.toFixed(2)}</strong><br><br>
 <button class="btn" onclick="openFinal()">Finalizar Pedido</button>`;
 cartCount.innerText=cartData.length;
}

/* FINALIZAR */
function openFinal(){
 finalModal.classList.add('active');
 finalModal.innerHTML=`
 <div class="modal-box">
 <span class="close" onclick="finalModal.classList.remove('active')">âœ–</span>
 <h2>Finalizar Pedido</h2>
 <input class="input" placeholder="Seu nome">
 <input class="input" placeholder="Seu WhatsApp">
 <input class="input" value="${cartData.map(i=>i.n).join(', ')}" readonly>
 <input class="input" value="R$ ${cartData.reduce((a,b)=>a+b.p,0).toFixed(2)}" readonly>
 <select class="input">
 <option>PIX</option><option>PicPay</option><option>Mercado Pago</option>
 <option>CartÃ£o de CrÃ©dito</option><option>Boleto</option>
 </select>
 <button class="btn" onclick="this.innerText='Enviando...';setTimeout(()=>this.innerText='Pedido enviado âœ“',4000)">Enviar pedido</button>
 </div>`;
}

/* FEEDBACK */
function openFeedback(){
 feedbackModal.classList.add('active');
 feedbackModal.innerHTML=`
 <div class="modal-box">
 <span class="close" onclick="feedbackModal.classList.remove('active')">âœ–</span>
 <input class="input" placeholder="Seu nome">
 <textarea class="input" placeholder="Seu feedback"></textarea>
 <button class="btn" onclick="feedbackModal.classList.remove('active')">Enviar feedback</button>
 </div>`;
}
</script>

</body>
</html>
