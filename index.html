<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Loja Online</title>

  <!-- ================= CSS ================= -->
  <style>
    :root {
      --principal: #1e88e5; /* azul masculino */
      --escuro: #0f172a;
      --claro: #ffffff;
      --cinza: #f1f5f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: var(--cinza);
      color: #1e293b;
    }

    header {
      background: var(--escuro);
      color: var(--claro);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 26px;
    }

    .cart-btn {
      background: var(--principal);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    nav {
      background: #020617;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: var(--claro);
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--principal);
    }

    .banner {
      background: linear-gradient(120deg, #020617, #1e293b);
      padding: 70px 20px;
      text-align: center;
      color: var(--claro);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 25px;
      border-left: 5px solid var(--principal);
      padding-left: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--claro);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-content {
      padding: 18px;
    }

    .price {
      color: var(--principal);
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--escuro);
      color: var(--claro);
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--principal);
    }

    /* Carrinho */
    .cart {
      position: fixed;
      top: 0;
      right: -100%;
      width: 340px;
      height: 100vh;
      background: var(--claro);
      box-shadow: -5px 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      transition: 0.4s;
      z-index: 999;
    }

    .cart.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .close-cart {
      cursor: pointer;
      font-size: 20px;
    }

    .cart-item {
      font-size: 14px;
      margin-bottom: 10px;
    }

    footer {
      background: var(--escuro);
      color: #94a3b8;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .card img {
        height: 260px;
      }
    }
  </style>
</head>
