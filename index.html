<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Matheus | Loja Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --primary:#1e88e5;
      --dark:#020617;
      --bg:#f1f5f9;
      --white:#ffffff;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}
    body{background:var(--bg);color:#0f172a}

    header{
      background:var(--dark);
      color:#fff;
      padding:16px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:900;
    }

    .cart-button{
      position:relative;
    }

    .badge{
      position:absolute;
      top:-6px;
      right:-6px;
      background:#ef4444;
      color:#fff;
      font-size:12px;
      width:20px;
      height:20px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }

    nav{background:#020617;padding:12px;display:flex;justify-content:center;gap:25px}
    nav a{color:#fff;text-decoration:none;font-size:14px}
    nav a:hover{color:var(--primary)}

    .banner{
      background:
        linear-gradient(rgba(2,6,23,.7),rgba(2,6,23,.7)),
        url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1600&q=80');
      background-size:cover;
      background-position:center;
      padding:120px 20px;
      text-align:center;
      color:#fff;
      animation:fadeIn 1s ease;
    }

    .banner h2{font-size:42px;margin-bottom:10px}
    .banner p{font-size:18px;opacity:.9}

    .container{max-width:1200px;margin:40px auto;padding:0 15px}
    .title{font-size:26px;margin-bottom:25px;border-left:5px solid var(--primary);padding-left:10px}

    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}

    .card{
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 15px 35px rgba(0,0,0,.12);
      transition:.35s;
    }
    .card:hover{transform:translateY(-8px)}
    .card img{width:100%;height:300px;object-fit:cover}
    .card-content{padding:18px}
    .price{color:var(--primary);font-weight:bold;margin:10px 0}

    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,#020617,#1e293b);
      color:#fff;
      transition:.3s;
    }
    .btn:hover{transform:translateY(-2px)}

    /* MODAL */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:999}
    .modal.active{display:flex}
    .modal-box{background:#fff;width:90%;max-width:900px;border-radius:18px;animation:zoom .3s}
    .modal-content{display:grid;grid-template-columns:1fr 1fr;gap:25px;padding:25px}
    .modal-content img{width:100%;border-radius:14px}
    .close{text-align:right;font-size:22px;cursor:pointer}

    .sizes{display:flex;gap:10px;margin:15px 0}
    .size{
      padding:8px 14px;
      border:2px solid #cbd5f5;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    .size.active{background:var(--primary);color:#fff;border-color:var(--primary)}

    /* CARRINHO */
    .cart{position:fixed;top:80px;right:-360px;width:320px;height:calc(100vh - 100px);background:#fff;box-shadow:-5px 0 15px rgba(0,0,0,.3);padding:20px;transition:.4s;z-index:950;border-radius:14px 0 0 14px;overflow-y:auto}
    .cart.active{right:0}

    footer{background:var(--dark);color:#94a3b8;text-align:center;padding:20px;margin-top:40px;font-size:14px}

    @keyframes zoom{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

    @media(max-width:768px){.modal-content{grid-template-columns:1fr}.banner h2{font-size:32px}}
  </style>
</head>
<body>

<header>

</header>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-content">
      <img id="modalImg">
      <div>
        <div class="close" onclick="closeProduct()">âœ–</div>
        <h2 id="modalName"></h2>
        <h3 id="modalPrice" style="color:#1e88e5"></h3>

<div class="cart" id="cart">
  <h3>Carrinho</h3>
  <br>
  <div id="cartItems"></div>
  <hr style="margin:15px 0">
  <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
  <br><br>
  <a id="checkoutWhats" target="_blank"><button class="btn">Finalizar no WhatsApp</button></a>
</div>

<script>
  const modal=document.getElementById('modal');
  const modalImg=document.getElementById('modalImg');
  const modalName=document.getElementById('modalName');
  const modalPrice=document.getElementById('modalPrice');
  const modalDesc=document.getElementById('modalDesc');
  const cart=document.getElementById('cart');
  const badge=document.getElementById('cartBadge');
  const checkoutWhats=document.getElementById('checkoutWhats');

  let cartData=[];
  let selectedSize='';

  function openProduct(nome,preco,img,desc){
    modal.classList.add('active');
    modalImg.src=img;
    modalName.innerText=nome;
    modalPrice.innerText=preco;
    modalDesc.innerText=desc;
    document.querySelectorAll('.size').forEach(s=>s.classList.remove('active'));
    selectedSize='';
  }

  function closeProduct(){modal.classList.remove('active')}
  function toggleCart(){cart.classList.toggle('active')}

  function selectSize(el){
    document.querySelectorAll('.size').forEach(s=>s.classList.remove('active'));
    el.classList.add('active');
    selectedSize=el.innerText;
  }

  function addToCart(){
    if(!selectedSize){alert('Selecione um tamanho');return}
    const preco=Number(modalPrice.innerText.replace('R$','').replace(',','.'));
    cartData.push({nome:modalName.innerText,tamanho:selectedSize,preco});
    renderCart();
    closeProduct();
    toggleCart();
  }

  function renderCart(){
    const items=document.getElementById('cartItems');
    const totalEl=document.getElementById('cartTotal');
    items.innerHTML='';
    let total=0;

    cartData.forEach((item,i)=>{
      total+=item.preco;
      items.innerHTML+=`
        <div style="display:flex;justify-content:space-between;margin-bottom:10px">
          <span>${item.nome} (${item.tamanho})</span>
          <span onclick="cartData.splice(${i},1);renderCart()" style="cursor:pointer">âœ–</span>
        </div>`;
    });

    badge.innerText=cartData.length;
    totalEl.innerText=total.toFixed(2);
    checkoutWhats.href=`https://wa.me/5500000000000?text=Pedido:%20${cartData.map(i=>i.nome+' '+i.tamanho).join(', ')}%20Total:%20R$${total.toFixed(2)}`;
  }
</script>
