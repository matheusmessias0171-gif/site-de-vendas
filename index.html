<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M âŽ» STORE</title>

<link rel="icon" type="image/png" href="images/favicon.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{background:#0b0f1a;color:#fff;overflow-x:hidden}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#050814;
  position:sticky;
  top:0;
  z-index:1000;
}
.logo img{height:45px}

.cart-btn{
  background:linear-gradient(135deg,#1e88e5,#2563eb);
  padding:12px 22px;
  border-radius:30px;
  cursor:pointer;
  position:relative;
  transition:.3s;
}
.cart-btn:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 15px 40px rgba(30,136,229,.8);
}

.badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ef4444;
  border-radius:50%;
  padding:4px 8px;
  font-size:12px;
}

/* ===== HERO ===== */
.hero{
  padding:90px 20px;
  text-align:center;
}
.hero h1{font-size:2.6rem}
.hero p{opacity:.85;margin-top:10px}

/* ===== PRODUTOS ===== */
.products{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}
.card{
  background:#12172a;
  border-radius:20px;
  padding:20px;
  text-align:center;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.card img{
  width:100%;
  height:220px;
  object-fit:contain;
}
.card span{
  color:#42a5f5;
  font-weight:bold;
  display:block;
  margin:6px 0;
}

/* ===== BOTÃ•ES PREMIUM ===== */
.btn-premium{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#1e88e5,#2563eb);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.35s;
  box-shadow:0 8px 25px rgba(30,136,229,.35);
}
.btn-premium:hover{
  transform:translateY(-2px) scale(1.04);
  box-shadow:0 15px 40px rgba(30,136,229,.65);
}
.btn-premium:active{transform:scale(.96)}

/* ===== FEEDBACKS ===== */
.feedbacks{
  max-width:1100px;
  margin:80px auto;
  padding:20px;
}
.feedbacks h2{
  text-align:center;
  margin-bottom:35px;
}
.feedback-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}
.feedback-card{
  background:#12172a;
  border-radius:18px;
  padding:20px;
  transition:.3s;
}
.feedback-card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}
.feedback-card strong{color:#42a5f5}
.feedback-card p{margin-top:8px;opacity:.85}

.feedback-btn{
  display:block;
  margin:35px auto 0;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#1e88e5,#2563eb);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
.feedback-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(30,136,229,.7);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal.active{display:flex}

.modal-box{
  background:#12172a;
  padding:25px;
  border-radius:22px;
  max-width:800px;
  width:95%;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px;
  position:relative;
  animation:fadeUp .3s ease;
}
.modal-box img{width:100%;border-radius:14px}

.close{
  position:absolute;
  top:15px;
  right:18px;
  font-size:22px;
  cursor:pointer;
}

.modal-info input,
.modal-info textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
.modal-info textarea{resize:none;height:100px}

/* ===== CARRINHO ===== */
.cart{
  position:fixed;
  top:80px;
  right:-350px;
  width:300px;
  height:calc(100vh - 100px);
  background:#12172a;
  padding:20px;
  transition:.4s;
  z-index:1500;
}
.cart.active{right:0}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}
.remove{cursor:pointer;color:#ef4444}

.total{margin-top:15px;font-weight:bold}

/* ===== WHATSAPP ===== */
.whats-btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#25d366,#1ebe5d);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.35s ease;
  position:relative;
  overflow:hidden;
}

.whats-content{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.whats-icon{
  width:22px;
  height:22px;
  animation:pulse 2s infinite;
}

.whats-btn:hover{
  transform:translateY(-3px) scale(1.04);
  box-shadow:0 15px 35px rgba(37,211,102,.6);
}

.whats-btn::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.25),
    transparent
  );
  transition:.6s;
}
.whats-btn:hover::after{left:100%}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}
@keyframes fadeUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:none;opacity:1}
}

@media(max-width:650px){
  .modal-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logomatheus.png">
  </div>
  <div class="cart-btn" onclick="toggleCart()">
    ðŸ›’ Carrinho
    <span class="badge" id="cartCount">0</span>
  </div>
</header>

<section class="hero">
  <h1 id="title"></h1>
  <p id="sub"></p>
</section>

<section class="products">
  <div class="card">
    <img src="images/regata.png">
    <h3>Regata Premium</h3>
    <span>R$ 59,90</span>
    <button class="btn-premium"
      onclick="openProduct(
        'Regata Premium',
        59.90,
        'images/regata.png',
        'Excelente para dias quentes, tecido leve, respirÃ¡vel e extremamente confortÃ¡vel.'
      )">
      Ver produto
    </button>
  </div>

  <div class="card">
    <img src="images/camiseta.png">
    <h3>Camiseta Brasil</h3>
    <span>R$ 79,90</span>
    <button class="btn-premium"
      onclick="openProduct(
        'Camiseta Brasil',
        79.90,
        'images/camiseta.png',
        'Ideal para a Copa do Mundo, estilosa, confortÃ¡vel e com Ã³tima durabilidade.'
      )">
      Ver produto
    </button>
  </div>
</section>

<section class="feedbacks">
  <h2>O que nossos clientes dizem</h2>

  <div class="feedback-grid" id="feedbackGrid">
    <div class="feedback-card">
      <strong>Lucas M.</strong>
      <p>Produto de excelente qualidade, chegou rÃ¡pido e veste muito bem.</p>
    </div>
    <div class="feedback-card">
      <strong>Ana S.</strong>
      <p>Tecido muito confortÃ¡vel, recomendo demais.</p>
    </div>
  </div>

  <button class="feedback-btn" onclick="openFeedback()">
    Deixar feedback
  </button>
</section>

<!-- MODAL FEEDBACK -->
<div class="modal" id="feedbackModal">
  <div class="modal-box">
    <div class="close" onclick="closeFeedback()">âœ–</div>

    <div class="modal-info">
      <input id="fbName" placeholder="Seu nome">
      <textarea id="fbText" placeholder="Escreva seu feedback"></textarea>
      <button class="btn-premium" onclick="sendFeedback()">
        Enviar feedback
      </button>
    </div>

    <img src="images/feedbacklogo.png">
  </div>
</div>

<!-- MODAL PRODUTO -->
<div class="modal" id="productModal" onclick="if(event.target===this)closeProduct()">
  <div class="modal-box">
    <div class="close" onclick="closeProduct()">âœ–</div>

    <img id="modalImg">

    <div class="modal-info">
      <h2 id="modalName"></h2>

      <strong id="modalPrice"
        style="color:#42a5f5;font-size:1.2rem;margin:8px 0;display:block">
      </strong>

      <p id="modalDesc" style="opacity:.85;margin-bottom:18px"></p>

      <button class="btn-premium" onclick="addToCart()">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</div>

<!-- CARRINHO -->
<div class="cart" id="cart">
  <h3>Carrinho</h3>

  <div id="cartItems"></div>

  <div class="total">
    Total: R$ <span id="total">0.00</span>
  </div>

  <button class="whats-btn" onclick="checkout()">
    <span class="whats-content">
      <img src="images/logowhatsapp.png" class="whats-icon">
      <span>Finalizar pedido pelo WhatsApp</span>
    </span>
  </button>
</div>

<script>
const WHATSAPP_NUMBER="5516994658891";

/* TEXTO DIGITANDO */
const titleText="M â€• Store";
const subText="Estilo, conforto e confianÃ§a";
let i=0,j=0;
(function type(){
  if(i<titleText.length){
    title.innerHTML+=titleText[i++];
    setTimeout(type,80)
  } else if(j<subText.length){
    sub.innerHTML+=subText[j++];
    setTimeout(type,40)
  }
})();

/* PRODUTOS */
let currentProduct=null;
let cartData=[];

function openProduct(n,p,img,d){
  currentProduct={n,p};
  modalImg.src=img;
  modalName.innerText=n;
  modalPrice.innerText="R$ "+p.toFixed(2);
  modalDesc.innerText=d;
  productModal.classList.add('active');
}

function closeProduct(){
  productModal.classList.remove('active');
}

function addToCart(){
  cartData.push(currentProduct);
  updateCart();
  closeProduct();
  toggleCart();
}

/* CARRINHO */
function toggleCart(){
  cart.classList.toggle('active');
}

function updateCart(){
  cartItems.innerHTML="";
  let total=0;

  cartData.forEach((item,index)=>{
    total+=item.p;
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item.n}
        <span>
          R$ ${item.p.toFixed(2)}
          <span class="remove" onclick="removeItem(${index})">âœ–</span>
        </span>
      </div>
    `;
  });

  cartCount.innerText=cartData.length;
  document.getElementById('total').innerText=total.toFixed(2);
}

function removeItem(i){
  cartData.splice(i,1);
  updateCart();
}

function checkout(){
  if(!cartData.length){
    alert("Carrinho vazio");
    return;
  }

  const msg=cartData
    .map(i=>`${i.n} - R$ ${i.p.toFixed(2)}`)
    .join('%0A');

  window.open(
    `https://wa.me/${WHATSAPP_NUMBER}?text=Pedido:%0A${msg}`,
    '_blank'
  );
}

/* FEEDBACK */
function openFeedback(){
  feedbackModal.classList.add('active');
}
function closeFeedback(){
  feedbackModal.classList.remove('active');
}
function sendFeedback(){
  const n=fbName.value.trim();
  const t=fbText.value.trim();

  if(!n||!t){
    alert("Preencha tudo");
    return;
  }

  feedbackGrid.innerHTML+=`
    <div class="feedback-card">
      <strong>${n}</strong>
      <p>${t}</p>
    </div>
  `;

  fbName.value="";
  fbText.value="";
  closeFeedback();
}
</script>

</body>
</html>
